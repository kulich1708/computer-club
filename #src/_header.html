<header class="header">
	<div class="header__content">
		<div class="header__top">
			<div class="header__logo"><img src="img/header__logo.svg" alt="лого"></div>
			<!-- Меню ================================-->
			<div class="header__menu menu">
				<div class="menu__burger burger-menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<nav class="menu__body">
					<ul class="menu__list">
						<li><a href="#main" class="menu__link">Главная</a></li>
						<li><a href="#course" class="menu__link">Курсы</a></li>
						<li><a href="#training" class="menu__link">Расписание</a></li>
						<li><a href="#teachers" class="menu__link">Преподаватели</a></li>
						<li><a href="#footer" class="menu__link">Рассылка</a></li>
						<li><a href="#footer" class="menu__link">Контакты</a></li>
					</ul>
				</nav>
				<div class="menu__opacity"></div>
			</div>
			<button class="header__login btn">Зайти в кабинет</button>
			<!-- ================================================ -->
		</div>
		<div class="header__center">
			<div class="_container">
				<div class="header__text">Первый курс по компью<wbr>тер<wbr>ной сборке</div>
				<div class="header__timer timer-header">
					<script src="//megatimer.ru/get/b11b7a953b8144d0908d027c74bd16a6.js"></script>
				</div>
			</div>
		</div>
		<div class="header__bottom bottom-header">
			<div class="_container">
				<div class="bottom-header__content">
					<div class="bottom-header__column"><button class="bottom-header__btn btn">Заказать курс</button></div>
					<div class="bottom-header__column">
						<div class="bottom-header__row">
							<div class="bottom-header__name">Учеников всего:</div>
							<div class="bottom-header__value">200</div>
						</div>
						<div class="bottom-header__row">
							<span class="bottom-header__name">Успешно закончили курс:</span>
							<span class="bottom-header__value">190</span>
						</div>
					</div>
					<div class="bottom-header__column--progress">
						<div class="bottom-header__row bottom-header__row-text">
							<span class="bottom-header__name">Заработано учениками:</span>
							<span class="bottom-header__value">400 000₽</span>
						</div>
						<div class="bottom-header__row">
							<div class="bottom-header__progress" data-progress-now="400000" data-progress-max="1000000">
								<span id="filled"></span><span id="unfilled"></span>
							</div>
							<div class="bottom-header__range">
								<span>0</span><span>1 000 000₽</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
